<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9df10c0f78.js" 
     crossorigin="anonymous"></script>
    <title>ISA8_CSS</title>

  <body>

      <div class="top__item">

    <header>

      <nav>
        <ul>

            <div>Home</div>
            <div class="pin"></div>
            <a href="#home"></a>
          </li>
          <li>Features</li>
          <li>Style Guide</li>
          <li>Contact</li>
          <li>Newsletter</li>
          <li>Demos</li>
          <li>Get theme</li>
          <li class="search__icon">

    <main id="home">
      <section id="featured-articals">
        <div class="title__item">
          <img class="title__image1"
            src="../images/pexels-teona-swift-6850547.jpg"
